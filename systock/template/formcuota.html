{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block contenido %}
	<form id='form' method='post' action=''>{% csrf_token %}
		{{ form.non_field_errors }}
		<table>
			<tr>
				<th>Cantidad de cuotas:</th>
				<td>{{form.cantcuota}}</td>
				<td><div class="error">{{form.cantcuota.errors}}</div></td>
			</tr>
			<tr>
				<td><a href="/view/cuota" class="boton"/>Volver</td>
				<td colspan="2"><input class="boton" type='submit' value='Guardar' /></td>
			</tr>
		</table>
	</form>
{% endblock %}
